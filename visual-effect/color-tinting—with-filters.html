<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>视觉效果——染色效果</title>
  <style media="screen">
    /**
   * Color tinting — with filters
   */

    img {
      max-width: 640px;
      transition: 1s filter, 1s -webkit-filter;
      -webkit-filter: sepia() saturate(4) hue-rotate(295deg);
      filter: sepia() saturate(4) hue-rotate(295deg);
    }

    img:hover,
    img:focus {
      -webkit-filter: none;
      filter: none;
    }
  </style>
</head>

<body>
  <img src="tiger.jpg" />
</body>

</html>
