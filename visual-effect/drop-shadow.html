<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>视觉效果——单侧投影</title>
  <style media="screen">
    /**
   * Irregular drop-shadows
   */

    div {
      position: relative;
      display: inline-flex;
      flex-direction: column;
      justify-content: center;
      vertical-align: bottom;
      box-sizing: border-box;
      width: 5.9em;
      height: 5.2em;
      margin: .6em;
      background: #fb3;
      /*box-shadow: .1em .1em .3em rgba(0,0,0,.5);*/
      /* 这里用 filter 取代 box-shadow */
      -webkit-filter: drop-shadow(.1em .1em .1em rgba(0, 0, 0, .5));
      filter: drop-shadow(.1em .1em .1em rgba(0, 0, 0, .5));
      font: 200%/1.6 Baskerville, Palatino, serif;
      text-align: center;
    }

    .speech {
      border-radius: .3em;
    }

    .speech::before {
      content: '';
      /* 位置 */
      position: absolute;
      top: 1em;
      right: -1em;
      /* 外观 */
      width: 0;
      height: 0;
      border: 1em solid transparent;
      border-left-color: #fb3;
      border-right-width: 0;
    }

    .dotted {
      /* 任何非透明的部分都会被一视同仁地打上投影，包括文本(如果背景是透明的) */
      background: transparent;
      border: .3em dotted #fb3;
    }

    .cutout {
      /* 减去边角 */
      border: .5em solid #58a;
      background-clip: padding-box;
      /* 使用 data URI(它也会省掉额外的 HTTP 请求) */
      border-image: 1 url('data:image/svg+xml,\
  	                     <svg xmlns="http://www.w3.org/2000/svg"\
  		                 width="3" height="3" fill="%23fb3">\
  		     	         <polygon points="0,1 1,0 2,0 3,1 3,2 2,3 1,3 0,2"/>\
  		     	</svg>');
    }
  </style>
</head>

<body>
  <div class="speech">Speech bubble</div>
  <div class="dotted">Dotted border</div>
  <div class="cutout">Cutout corners</div>
</body>

</html>
