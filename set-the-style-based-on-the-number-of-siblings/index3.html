<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>根据兄弟元素的数量来设置样式</title>
  <style media="screen">
    li:first-child:nth-last-child(4) {
      /* 当列表正好包含四项时，命中所有列表项 */
      color: red;
    }
  </style>
</head>

<!-- 当列表不是4项的时候，不会有列表字体是红色 -->

<body>
  <ul>
    <li>huhu1</li>
    <li>huhu2</li>
    <li>huhu3</li>
    <li>huhu4</li>
  </ul>
</body>

</html>
