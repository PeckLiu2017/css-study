<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>字体排印——连字符断行</title>
  <style media="screen">
    /**
     * Hyphenation
     */

    body {
      width: 8.7em;
      font: 180%/1.4 Baskerville, serif;
      /* 即能有效调整单词间距，又能有效断行，不会出现过度不协调的情况 */
      text-align: justify;
      hyphens: auto;
    }
  </style>
</head>

<body>
  “The only way to get rid of a temptation is to yield to it.”
</body>

</html>
