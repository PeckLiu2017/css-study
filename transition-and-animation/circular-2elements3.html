<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
    /*
     * 精简代码
     * 让内层动画从父元素那里继承所有的动画属性，然后把动画名覆盖掉就可以了
     */

    @keyframes spin {
      to {
        transform: rotate(1turn);
      }
    }

    @keyframes spin-reverse {
      from {
        transform: rotate(1turn);
      }
    }

    .avatar {
      width: 50px;
      /* margin 使这个元素正好贴着圆形父容器旋转 */
      margin: 0 auto;
      border-radius: 50%;
      overflow: hidden;
      animation: spin 3s infinite linear;
      transform-origin: 50% 150px;
      /* 150px = 路径的半径 */
    }

    .avatar>img {
      animation: inherit;
      animation-name: spin-reverse;
      display: block;
      width: inherit;
    }

    .path {
      /* 垂直居中 */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* 设置滚动圆容器的大小 */
      width: 300px;
      height: 300px;
      padding: 20px;
      border-radius: 50%;
      background: #fb3;
    }
  </style>
</head>

<body>
  <div class="path">
    <div class="avatar">
      <img src="images/adamcatlace.jpg" />
    </div>
  </div>
</body>

</html>
