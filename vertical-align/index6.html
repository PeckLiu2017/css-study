<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>垂直居中</title>
  <style media="screen">
    body {
      display: flex;
      min-height: 100vh;
      margin: 0;
    }

    main {
      margin: auto;
    }
  </style>
</head>

<body>
  <!-- Flexbox 的另一个好处在于 -->
  <!-- 它还可以将匿名容器(即没有被标签包裹 的文本节点)垂直居中 -->
  <!-- 举个例子，假设我们的结构代码是 -->
  <main>Center me, please!</main>
</body>

</html>
