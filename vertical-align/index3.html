<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>垂直居中</title>
  <style media="screen">
    html,
    body {
      height: 100%;
    }
    /* 我们先来看一个早期的垂直居中方法，它要求元素具有固定的宽度和高度 */

    main {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <!-- 我们有时不能选用绝对定位，因为它对整个布局的影响太过强烈 -->
  <!-- 如果需要居中的元素已经在高度上超过了视口，那它的顶部会被视 口裁切掉(参见图 7-19)。有一些办法可以绕过这个问题，但 hack 味道过浓 -->
  <!-- 在某些浏览器中，这个方法可能会导致元素的显示有一些模糊，因 为元素可能被放置在半个像素上。 -->
  <!-- 这个问题可以用 transform- style: preserve-3d 来修复， -->
  <!-- 不过这个修复手段也可以认为是一个 hack，而且很难保证它在未来不会出问题。 -->
  <main>
    <h1>Am I centered yet?</h1>
    <p>Center me, please!</p>
  </main>
</body>

</html>
