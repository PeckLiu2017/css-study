<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>垂直居中</title>
  <style media="screen">
    main {
      width: 18em;
      padding: 1em 1.5em;
      /* 1vh 表示视口高度的 1% */
      /* magin 的数值减去内容的数值 */
      margin: 50vh auto 0;
      transform: translateY(-50%);
      box-sizing: border-box;
      background: #655;
      color: white;
      text-align: center;
    }

    h1 {
      margin: 0 0 .2em;
      font-size: 150%;
    }

    p {
      margin: 0;
    }

    body {
      background: #fb3;
      font: 100%/1.5 sans-serif;
    }
  </style>
</head>

<body>
  <main>
    <h1>Am I centered yet?</h1>
    <p>Center me, please!</p>
  </main>
</body>


</html>
