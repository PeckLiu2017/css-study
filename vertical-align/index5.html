<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>垂直居中</title>
  <style media="screen">
    body {
      display: flex;
      min-height: 100vh;
      margin: 0;
    }

    main {
      margin: auto;
    }
  </style>
</head>

<body>
  <!-- 当我们使用 Flexbox 时，margin: auto 不仅在水平方向上将元 素居中 -->
  <!-- 垂直方向上也是如此。还有一点 -->
  <!-- 我们甚至不需要指定任何宽度(当 然，如果需要的话，也是可以指定的) -->
  <main>
    <h1>Am I centered yet?</h1>
    <p>Center me, please!</p>
  </main>
</body>

</html>
