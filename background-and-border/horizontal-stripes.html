<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>背景与边框——横向条纹背景</title>
  <style media="screen">
    /**
     * Horizontal stripes
     */
    body {
      /* 设置开始和结束的颜色，并且设置比例，如果 #58a 后面的比例大于50%，即两者颜色比例相加多于100%，就会出现混合色过渡带 */
      /* 如果某个色标的位置值比整个列表中在它之前的色标的位置值都要 小，则该色标的位置值会被设置为它前面所有色标位置值的最大值 */
      background: linear-gradient(#fb3 50%, #58a 0);
      background-size: 100% 30px;
    }
  </style>
</head>

<body>

</body>

</html>
