<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>背景与边框——更好的斜向条纹背景</title>
  <style media="screen">
    /**
     * Diagonal stripes - repeating-linear-gradient() method
     * 重复线性渐变完美适用于——你已经猜到了吧——条纹效果!
     * 这得益于 它们可以无限循环的天赋，一个渐变图案就可自动重复并铺满整个背景。
     * 因此，我们再也不需要去操心如何创建出可以无缝拼接的贴片了。
     */

    /* 这里 height: 100%; 会出现 bug */
    body {
      width: 100vw;
      height: 100vh;
    }

    body {
      background: repeating-linear-gradient(60deg,
      #fb3, #fb3 15px,
      #58a 0, #58a 30px);
    }
  </style>

</head>

<body>

</body>

</html>
