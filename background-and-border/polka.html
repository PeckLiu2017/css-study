<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>背景与边框——polka复杂的背景图案</title>
  <style media="screen">
    /**
     * Polka dot
     */

    body {
      width: 100vw;
      height: 100vh;
    }

    body {
      background: #655;
      /* 我们可以生成两层 圆点阵列图案 */
      background-image: radial-gradient(tan 20%, transparent 0),
      radial-gradient(tan 20%, transparent 0);
      background-size: 30px 30px;
      /* 并把它们的背景定位错开 */
      background-position: 0 0, 15px 15px;
    }
  </style>

</head>

<body>

</body>

</html>
