<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>满屏背景，定宽内容</title>
  <style media="screen">
    footer {
      background: #555;
    }

    .wrapper {
      background: red;
      max-width: 900px;
      margin: 1em auto;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- 为每个区块准备两层元素:外层 用来实现满幅的背景，内层用来实现定宽的内容 -->
  <footer>
    <div class="wrapper">
      <!-- 页脚的内容写在这里 -->
      ABC
    </div>
  </footer>
</body>

</html>
